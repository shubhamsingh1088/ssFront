<div class="resetPasswordHeader" ng-controller="newPasswordCtrl">
	<div class="container">
		<br>
		<h2>Reset password</h2>
		<br>
	</div>

	<div class="container">
		<form name="regForm" ng-hide="hide" ng-submit="savePassword(regData, regForm.$valid, confirmed)" novalidate>
			<div class="form-row">
				<div class="form-group col-md-7">
					<label for="inputPassword4">Password</label>
					<input type="password" ng-disabled="disabled" class="form-control" name="firstPassword" placeholder="Password" ng-model="password"
					ng-minlength="8" ng-maxlength="35" ng-pattern="/^(?=.*?[a-z])(?=.*?[A-Z])(?=.*?[\d])(?=.*?[\W]).{8,35}$/" required>
					<p class="form-text text-muted" ng-show="(!regForm.firstPassword.$pristine && regForm.firstPassword.$error.required) || (regForm.$submitted && regForm.firstPassword.$error.required)">This field is required</p>
					<ul class="text-muted" ng-show="(!regForm.firstPassword.$pristine && regForm.firstPassword.$error.pattern) || (!regForm.firstPassword.$pristine && regForm.firstPassword.$error.minlength) || (!regForm.firstPassword.$pristine && regForm.firstPassword.$error.maxlength)">
						<li>Must contain atleast one upper case & lowercase</li>
						<li>Must contain atleast one number</li>
						<li>Must contain atleast one special character</li>
						<li>Must be atleast 8 characters but no more than 35</li>
					</ul>
				</div>

				<!-- <div class="form-group col-md-7">
					<label for="confirmPassword4">Confirm Password</label>
					<input type="password" ng-disabled="disabled" class="form-control" name="confirmPassword" placeholder="confirm password" ng-model="confirm" match="{{[firstPassword]}}" ng-change="regData.password = confirm" required>
					<p class="form-text text-muted" ng-show="(!regForm.confirmPassword.$pristine && regForm.confirmPassword.$error.required) || (regForm.$submitted && regForm.confirmPassword.$error.required)">This field is required</p>
					<p ng-show="!confirmed && !regForm.confirmPassword.$pristine && regForm.firstPassword.$valid">Passwords do not match</p>
				</div> -->
			</div>
			<button type="submit" ng-disabled="disabled" class="btn btn-primary">Reset Password</button>
		</form>

		<br>
		<div class="container">
			<div class="row show-hide-message" ng-show="successMsg">
				<div class="alert alert-primary" role="alert">
					{{ successMsg }}
				</div>
			</div>

			<div class="row show-hide-message" ng-show="errorMsg">
				<div class="alert alert-danger" role="alert">
					{{ errorMsg }}
				</div>
			</div>
		</div>
	</div>
</div>
