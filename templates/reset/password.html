


<div class="resetusername" ng-controller="resetPasswordCtrl">
<div class="container">
  <br>
   <div class="heading">
    <h5>Forgot Password</h5>
  </div>
  <br>
  <form name="userForm" novalidate>
    <div class="form-row">
      <div class="form-group col-md-12">
         <label for="inputUserName4">Username</label>
         <input type="text" ng-disabled="disabled" class="form-control" id="inputUsername4" placeholder="Your Username" 
         name="username" ng-model="resetData.username" required>
      </div>
    </div>
    <button type="button" ng-disabled="disabled" ng-click="sendPassword(resetData, userForm.$valid)" class="btn btn-success">Submit</button>
  </form>

	 <br>
      <div class="container">

        <div class="row show-hide-message" ng-show="successMsg">
          <div class="alert alert-primary" role="alert">
            {{ successMsg }}
          </div>
        </div>

        <div class="row show-hide-message" ng-show="errorMsg">
          <div class="alert alert-danger" role="alert">
            {{ errorMsg }}&nbsp
          </div>
        </div>
      </div>
</div>
</div>
