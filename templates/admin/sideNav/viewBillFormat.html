<div class="container" style="margin-top: 80px;">
	<input ng-model="searchFormat" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
     style="width: 100%; margin: auto;">
     <br>
     <br>
	<div class="table-responsive-sm">
		<table class="table table-bordered">
			<thead class="thead-dark">
				<tr>
					<th>Name</th>
					<th>Image</th>
					<th>Action</th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="billFormat in billFormats | filter: searchFormat">
					<td>{{billFormat.name}}</td>
					<td>
						<img ng-src="{{billFormat.image}}" class="card-img-top" alt="image"
						style="width: 150px; height: auto;">
					</td>
					<td>
						<button type="button" ng-click="deleteFormat(billFormat.name)"
						class="btn btn-danger">Delete</button>
					</td>
				</tr>
			</tbody>
		</table>
	</div>
</div>
