<div class="container" ng-show="ifUser">
	<form ng-submit="saveCallerId()">
		<input type="text" name="callerIdName" ng-model="name" placeholder="caller-id-name" required>
		<br>
		<br>
		<input type="text" name="callerId" ng-model="number" placeholder="caller-id-number" required>
		<br>
		<br>
		<button class="btn btn-warning" type="submit">Save</button>
		<br>
		<br>
		{{msg}}
		<br>
	</form>
</div>
