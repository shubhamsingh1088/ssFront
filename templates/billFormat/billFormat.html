
<div class="billFormat" ng-controller="billFormatController" style="margin-top: 80px; margin-bottom: 50px; text-align: center;">
  <div class="container">

    <h2>Bill_Formats</h2>
    <br>
    <input ng-model="searchFormat" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search"
     style="width: 50%; margin: auto;">
     <br>
     <br>
     <div class="table-responsive-sm">
      <table class="table table-bordered">
        <thead class="thead-dark">
          <tr>
            <th>Name</th>
            <th>Image</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="billFormat in billFormats | filter: searchFormat">
            <td>{{billFormat.name}}</td>
            <td>
              <img ng-src="{{billFormat.image}}" class="card-img-top" alt="image"
              style="width: 150px; height: auto;">
            </td>
            <td>
              <a ui-sref="formatDetail({formatId:billFormat._id})">
                <button type="button" class="btn btn-primary">Download</button>
              </a>
            </td>
          </tr>
        </tbody>
      </table>
    </div>

  </div>
</div>
